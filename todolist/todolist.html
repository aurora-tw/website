<h1>To Do List</h1>
<div class="todo">
    <div id="inputblock">
        <span id="first">Get it done today</span>
        <input id="userinput" type="text" placeholder="enter items">
        <button id="enter">Enter</button>
    </div>
    <ul class="todoUl">
        <li class="todoList">
            <input type="checkbox">Notebook
            <button class="delete fa fa-trash"></button>
        </li>
        <li class="todoList">
            <input type="checkbox">Jello
            <button class="delete fa fa-trash"></button>
        </li>
        <li class="todoList">
            <input type="checkbox">Spinach
            <button class="delete fa fa-trash"></button>
        </li>
        <li class="todoList">
            <input type="checkbox">Rice
            <button class="delete fa fa-trash"></button>
        </li>
        <li class="todoList">
            <input type="checkbox">Birthday Cake
            <button class="delete fa fa-trash"></button>
        </li>
        <li class="todoList">
            <input type="checkbox">Candles
            <button class="delete fa fa-trash"></button>
        </li>
    </ul>
</div>
