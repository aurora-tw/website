<!DOCTYPE html>
<html>
<head>
    <title>Gradient Background</title>
    <link href="background.css" rel="stylesheet" type="text/css">


</head>
<body>

<div id="gradient">
<h1>Background Generator</h1>
<input class="color1" name="color1" type="color" value="#ff0000">
<input class="color2" name="color2" type="color" value="#FFFF00">
<h2>Current CSS Background</h2>
<input disabled id="resultInput" type="text" value=" background: linear-gradient(to right, #00ff00, #ff0000); ">
<button class="fa fa-copy" id="select"></button>
<p hidden id="copySuccess">Copied to clipboard</p>
</div>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/cf836e9663.js"></script>
<script src="background.js" type="text/javascript"></script>
</body>
</html>
